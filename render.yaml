services:
  - type: web
    name: alojasys-backend
    env: docker
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "True"
      - key: FRONTEND_URL
        fromService:
          name: alojasys-frontend
          type: web
          property: url
    healthCheckPath: /api/

  - type: web
    name: alojasys-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci --no-audit --no-fund && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: alojasys-backend
          type: web
          property: url

databases:
  - name: alojasys-db
    plan: free
